buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Adicione a linha abaixo para o plugin do Google Services
        classpath 'com.google.gms:google-services:4.3.15'  // Atualize para a versão mais recente se necessário
        
        // Outras dependências
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
